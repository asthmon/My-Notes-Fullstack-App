schemaVersion: "1.2"
endpoints:
    - name: rest-api
      displayName: REST API
      service:
        basePath: /
        port: 8000
      type: REST
      networkVisibilities:
        - Project
        - Public
run:
  command: >
    gunicorn backend.wsgi:application
    --bind 0.0.0.0:${PORT}
    --workers 1
    --timeout 120